<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="mr-4">delete_forever</mat-icon>
                <span class="title dialog-title">Eliminar Acci&oacute;n Grabada</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-8 pb-0 m-0">
        <div fxLayout="column" fxFlexAlign="flex-start" fxLayoutAlign="start none">
            <form autocomplete="off" [formGroup]="form">                
                    <div fxLayout="column">
                        <div fxLayout="row" fxLayout.lt-md="column" fxFlex>
                            <div class="ml-4" fxLayoutAlign="start start" fxFlex="100%" fxFlex.lt-md="100%">
                                <mat-form-field appearance="fill" fxFlex="100%"
                                    [mineduFormFieldValidationState]="form.get('motivoEliminacion')">
                                    <mat-label [mineduFormRequiredLabel]="form.get('motivoEliminacion')">
                                        Motivo de eliminaci&oacute;n
                                    </mat-label>
                                    <textarea matInput formControlName="motivoEliminacion" uppercase alphaNumeric  style="padding-bottom: 7px;" 
                                    placeholder="Ingrese un motivo de eliminaci&oacute;n">
                                    </textarea>
                                    <mat-error>
                                        <minedu-form-field-validation-messages
                                            [mineduFormControl]="form.get('motivoEliminacion')">
                                        </minedu-form-field-validation-messages>
                                    </mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div fxLayout="row" fxLayout.lt-md="column" fxFlex>
                            <span><b>(*) Datos Obligatorios</b></span>
                        </div>
                    </div>
            </form>
            <br>
        </div>
    </div>

    <div mat-dialog-actions class="panel-footer m-0 pr-12" fxLayout="row" fxLayoutAlign="end center">
        <button type="button" mat-raised-button color="warn" (click)="eliminarAccionGrabada()"  style="display: inline-block; background-color: rgb(0, 115, 183); border-left-color: rgb(0, 115, 183); border-right-color: rgb(0, 115, 183);">
            <span class="material-icons">delete_forever</span> ELIMINAR ACCI&Oacute;N GRABADA
        </button>
        <button mat-raised-button (click)="matDialogRef.close()">
            <span class="material-icons">cancel</span> CANCELAR
        </button>
    </div>
</div>
