<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Registrar observación</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-10 pb-0 m-0">
        <br>
        <form autocomplete="off" [formGroup]="form">
            <div fxLayout="column" fxFlexAlign="flex-start">
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px" fxLayoutGap.lt-md="0">
                    <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100%" fxLayoutGap="12px">
                        <div fxLayoutAlign="start start" fxFlex="30%" fxFlex.xs="100%">
                            <minedu-from-control label="Estado" variant="select" placeholder controlName="idEstado"
                                [formGroupParent]="form" [bindLabel]="'descripcion'" [bindValue]="'id'"
                                [options]="[{id:-1,descripcion:'Observado'}]">
                            </minedu-from-control>
                        </div>
                        <div fxLayoutAlign="start start" fxFlex="70%" fxFlex.xs="100%">
                            <mat-form-field appearance="fill" fxFlex="100%" fxFlex.xs="100%"
                                [mineduFormFieldValidationState]="form.get('motivoObservacion')">
                                <mat-label>
                                    Motivo de observación
                                </mat-label>
                                <textarea matInput formControlName="motivoObservacion"
                                    placeholder="Motivo de observación" rows="4" uppercase maxlength="400">
				</textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div mat-dialog-actions class="panel-footer m-0" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button [disabled]="!form.valid" (click)="handleGuardarObservacion()" [color]="!form.valid?'grey':'primary'" class="ml-4"
            [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
            <span class="material-icons">save</span>Guardar
        </button>
        <minedu-button-cancel (mineduOnCancel)="handleCancelar()"></minedu-button-cancel>
    </div>
</div>
