<!-- Inicio Breadcrumb -->
<div fxLayout="row" fxLayout.lt-md="column">
    <div fxLayout="row wrap" fxLayout.xs="column" fxFlex="100%">
        <div fxFlex="50%" fxFlex.xs="100%">
            <h3 class="titulo c1">{{ nombreCabecera }} </h3>
        </div>
        <div fxFlex="50%" fxFlex.xs="100%">
            <ol class="breadcrumb pull-right">
                <li>
                    <a [routerLink]="['/ayni/personal/inicio']">
                        <mat-icon color="accent" class="s-18">home</mat-icon> Inicio
                    </a>
                </li>
                <li><a [routerLink]="['/ayni/personal/acciones/desplazamiento']">
                        Desplazamiento</a></li>
                <li class="active"><a style="cursor: pointer;">{{ nombreCabecera }}</a></li>
            </ol>
        </div>
    </div>
</div>
<!-- Fin Breadcrumb -->


<div fxLayout="column">
    <div class="panel">        
        <div class="panel-body">
            <div fxLayout="column" fxFlexAlign="flex-start" fxLayoutAlign="start none">
                <form [formGroup]="formulario">
                    <minedu-accion-personal [parentForm]="formulario">
                    </minedu-accion-personal>

                    <div [ngSwitch]="idAccionValue">
                        <minedu-reasignacion *ngSwitchCase="REASIGNACION"
                            [parentForm]="formulario"></minedu-reasignacion>
                        <minedu-encargatura *ngSwitchCase="ENCARGATURA" [parentForm]="formulario"></minedu-encargatura>
                        <minedu-designacion *ngSwitchCase="DESIGNACION" [parentForm]="formulario"></minedu-designacion>
                        <minedu-ascenso-cargo *ngSwitchCase="ASCENSOCARGO"
                            [parentForm]="formulario"></minedu-ascenso-cargo>
                        <minedu-ascenso-escala-magisterial *ngSwitchCase="ASCENSOESCALAMAGISTERIAL"
                            [parentForm]="formulario"></minedu-ascenso-escala-magisterial>
                        <minedu-destaque *ngSwitchCase="DESTAQUE" [parentForm]="formulario"></minedu-destaque>
                        <minedu-rotacion *ngSwitchCase="ROTACION" [parentForm]="formulario"></minedu-rotacion>
                        <minedu-permuta *ngSwitchCase="PERMUTA" [parentForm]="formulario"></minedu-permuta>
                        <minedu-retornar *ngSwitchCase="RETORNAR" [parentForm]="formulario"></minedu-retornar>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer">
            <div fxLayout="row" fxLayout.xs="column">
                <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="right" fxFlex="100%"
                    fxFlex.xs="100%">
                    <button mat-raised-button
                        [disabled]="esPorMandatoJudicial && codigoEstadoDesplazamiento !== estadosDesplazamientoEnum.AUTORIZADO"
                        [color]="esPorMandatoJudicial && codigoEstadoDesplazamiento !== estadosDesplazamientoEnum.AUTORIZADO?'accent':'primary'"
                        (click)="generarProyecto()">
                        <span class="material-icons">settings</span>
                        Generar Proyecto
                    </button>
                </div>
                <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center" fxFlex="100%"
                    fxFlex.xs="100%">
                    <button mat-raised-button color="primary" (click)="handleCrear()">
                        <span class="material-icons">save</span>
                        Guardar</button>
                    <button mat-raised-button color="primary" class="ml-4" (click)="handleObservacion()">
                        <span class="material-icons">not_interested</span>
                        Observaci√≥n</button>
                    <button mat-raised-button color="primary" class="ml-4" (click)="handleLimpiar()">
                        <span class="material-icons">delete</span>
                        Limpiar</button>
                    <button mat-raised-button color="primary" class="ml-4" (click)="handleRegresar()">
                        <span class="material-icons">reply</span>
                        Regresar</button>
                </div>
            </div>
        </div>
    </div>
</div>
