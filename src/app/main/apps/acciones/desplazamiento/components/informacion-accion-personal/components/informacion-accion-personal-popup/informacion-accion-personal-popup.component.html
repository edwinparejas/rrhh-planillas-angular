<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">
                    <span class="material-icons">description</span>&nbsp;
                    Informaci√≥n del Desplazamiento
                </span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-10 pb-0 m-0" fusePerfectScrollbar>
        <div class="panel-body">
            <minedu-ver-informacion-accion-personal
                [accionPersonal]="accionPersonal"></minedu-ver-informacion-accion-personal>
        </div>
    </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" [fxLayoutAlign]="esEliminar?'center':'end center'">
        <button *ngIf="esEliminar" mat-raised-button (click)="handleEliminar()">
            <span class="material-icons">delete</span> Eliminar
        </button>
        <button mat-raised-button (click)="handleCancel()">
            <span class="material-icons">close</span>
            Cerrar
        </button>
    </div>
</div>
