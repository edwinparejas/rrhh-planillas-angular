<fieldset class="fieldset-border">
    <legend>Informe Escalafonario</legend>
    <div fxLayout="row wrap" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px"
        fxLayoutGap.lt-md="0" [formGroup]="form">
        <div fxLayout="row" fxFlex="100%" fxFlex.lt-sm="100%"
            fxLayoutGap="12px" fxLayoutGap.xs="0" >
           
            <div fxLayoutAlign="start start" fxFlex="25%" fxFlex.xs="100%" >
                <mat-form-field appearance="fill" fxFlex="100%" fxFlex.xs="100%" [mineduFormFieldValidationState]="
                form.get('numeroInformeEscalafonario')">
                <mat-label [mineduFormRequiredLabel]="form.get('numeroInformeEscalafonario')">Número Informe Escalafonario</mat-label>
                    <input matInput 
                        formControlName="numeroInformeEscalafonario" 
                        placeholder="Número Informe Escalafonario" 
                        [maxLength]="12"
                        (keypress)="onKeyPressNumeroInformeEscalafonario($event)"
                        uppercase />
                    <button type="button" matSuffix mat-button
                        mat-icon-button (click)="handleBuscarInformeEscalafonario()">
                        <mat-icon class="s-24">search</mat-icon>
                    </button>
                
                    <mat-error>
                        <minedu-form-field-validation-messages [mineduFormControl]="form.get('numeroInformeEscalafonario')">
                        </minedu-form-field-validation-messages>
                    </mat-error>
                </mat-form-field>
                <button mat-stroked-button color="primary"
                    [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}"
                    (click)="handleVerDocumento()"
                    matTooltip="Ver informe escalafonario"><span class="material-icons">picture_as_pdf</span>
                    </button>
            </div>   
            <div fxLayoutAlign="start start" fxFlex="25%" fxFlex.xs="100%">
                <div class="form-group" fxFlex="100%" >
                    <label for="">Fecha de Informe</label>
                    <p class="form-control-static" *ngIf="form.get('fechaInformeEscalafonario').value">
                        {{form.get('fechaInformeEscalafonario').value | date:"dd-MM-yyyy"}}</p>
                    <p class="form-control-static" *ngIf="!form.get('fechaInformeEscalafonario').value">No registrado</p>
                </div>
            </div>
            <div fxLayoutAlign="start start" fxFlex="25%" fxFlex.xs="100%">
                <div class="form-group" fxFlex="100%" >
                    <label for="">Tiempo de Servicios</label>
                    <p class="form-control-static" *ngIf="form.get('aniosTiempoServicio').value">
                        {{form.get('aniosTiempoServicio').value}}</p>
                    <p class="form-control-static" *ngIf="!form.get('aniosTiempoServicio').value">No registrado</p>
                </div>
            </div>
            <div fxLayoutAlign="start start" fxFlex="25%" fxFlex.xs="100%">
                <div class="form-group" fxFlex="100%" >
                    <label for="">Motivo del Beneficio</label>
                    <p class="form-control-static" *ngIf="form.get('motivoBeneficio').value">
                        {{form.get('motivoBeneficio').value}}</p>
                    <p class="form-control-static" *ngIf="!form.get('motivoBeneficio').value">No registrado</p>
                </div>
            </div>                                 
        </div>
    </div>
</fieldset>
