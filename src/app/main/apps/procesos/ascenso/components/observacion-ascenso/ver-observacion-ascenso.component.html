<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Detalle de observaciones</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
                 <div class="panel-body">
                        <div fxLayout="row" fxLayout.lt-md="column">
                            <div fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px"
                                fxLayoutGap.lt-md="0">
                                <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100%" fxFlex.lt-sm="100%"
                                    fxLayoutGap="12px">
                                    <div fxLayoutAlign="start start" fxFlex="33.3%" fxFlex.xs="100%">
                                        <div>
                                            <span class="label">Situaci√≥n</span>
                                            <br>
                                            <span>
                                                <ng-container [ngSwitch]="true">
                                                    <ng-container *ngSwitchCase="adjudicacion.situacionObservacion === true">
                                                        <span class="label-normal">OBSERVADO</span>
                                                    </ng-container>
                                                </ng-container>
                                                
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                    
                            </div>
                        </div>
                        <br><br>
                        <div fxLayout="row" fxLayout.lt-md="column">
                            <div fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px"
                                fxLayoutGap.lt-md="0">
                                <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100%" fxFlex.lt-sm="100%"
                                    fxLayoutGap="12px">
                                    <div fxLayoutAlign="start start" fxFlex="33.3%" fxFlex.xs="100%">
                                        <div>
                                            <span class="label">Motivo</span>
                                            <br>
                                            <span class="label-normal">{{adjudicacion.descripcionMotivoNoAdjudicacion}} </span>
                                        </div>
                                    </div>
                                </div>
                                    
                            </div>
                        </div><br><br>

                        <div fxLayout="row" fxLayout.lt-md="column">
                            <div fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px"
                                fxLayoutGap.lt-md="0">
                                <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100%" fxFlex.lt-sm="100%"
                                    fxLayoutGap="12px">
                                    <div fxLayoutAlign="start start" fxFlex="33.3%" fxFlex.xs="100%">
                                        <div>
                                            <span class="label">Observaciones</span>
                                            <br>
                                            <span class="label-normal">
                                                {{adjudicacion.observacionNoAdjudicacion}}    
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                    
                            </div>
                        </div>
                </div>
    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="handleCancel()"><span class="material-icons">close</span> Cerrar</button>
    </div>
</div>
