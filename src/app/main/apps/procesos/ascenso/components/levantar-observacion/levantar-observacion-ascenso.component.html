<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Levantar observaci贸n</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <div *ngIf="working" fxLayout="column" fxLayoutAlign="center center">
            <mat-spinner [diameter]="50" style="margin: 0 auto;"></mat-spinner>
            <span>Espere, estamos procesando tu solicitud</span>
        </div>
        
            
            <form [formGroup]="form" *ngIf="!working">
                <div fxLayout="row" fxLayout.lt-md="column">
                    <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                    fxLayoutGap.xs="0">
                    <div>
                        <span  class="label">Situaci贸n</span><br>
                        <span  class="label-normal">OBSERVADO</span><br>
                    </div>
                    </div>
                </div> 
                <div fxLayout="row" fxLayout.lt-md="column">
                    <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                    fxLayoutGap.xs="0">
                        <mat-form-field appearance="fill" fxFlex="50%" fxFlex.xs="100%"
                            [mineduFormFieldValidationState]="form.get('idMotivoSubsanacion')">
                            <mat-label [mineduFormRequiredLabel]="form.get('idMotivoSubsanacion')">Estado
                            </mat-label>
                            <mat-select formControlName="idMotivoSubsanacion">
                                <mat-option  [value]=0>SELECCIONE</mat-option>
                                <mat-option *ngFor="let item of comboLists.listEstado" [value]="item.value">
                                    {{item.label}}
                                </mat-option>
                            </mat-select>
                            <mat-error>
                                <minedu-form-field-validation-messages  
                                    [mineduFormControl]="form.get('idMotivoSubsanacion')">
                                </minedu-form-field-validation-messages>
                            </mat-error>
                        </mat-form-field>
                        
                    </div>
                </div> 
                <div fxLayout="row" fxLayout.lt-md="column">
                    <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                        fxLayoutGap.xs="0">
                        <mat-form-field appearance="fill" fxFlex="100%" fxFlex.xs="100%"
                            [mineduFormFieldValidationState]="form.get('detalleSubsanacion')">
                            <mat-label [mineduFormRequiredLabel]="form.get('detalleSubsanacion')">Detall de Subsanaci贸n
                            </mat-label>
                            <textarea matInput formControlName="detalleSubsanacion" placeholder="Detalle de Subsanaci贸n"
                                maxlength="200" rows="4" cols="2"></textarea>
                            <mat-error>
                                <minedu-form-field-validation-messages [mineduFormControl]="form.get('detalleSubsanacion')">
                                </minedu-form-field-validation-messages>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div><br>
                <div fxLayout="row" fxLayout.lt-md="column">
                    <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                    fxLayoutGap.xs="0">
                    <div>
                        <span style="color: red;">(*) Datos obligatorios</span><br>
                    </div>
                    </div>
                </div> 
            </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button   *ngIf="permisos.autorizadoAgregar" mat-raised-button color="primary" (click)="updateObservacion()"><span class="material-icons">save</span> GUARDAR</button>
        <button mat-raised-button (click)="handleCancel()"><span class="material-icons">close</span> CANCELAR</button>
    </div>
</div>
