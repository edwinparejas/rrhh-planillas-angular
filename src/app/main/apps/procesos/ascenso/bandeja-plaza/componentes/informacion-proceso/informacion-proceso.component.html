<div class="p-20">
    <fieldset class="fieldset-border m-auto">
        <legend>Proceso y Etapa </legend>
        <div fxLayout="row" fxLayout.lt-md="column">
            <div fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px" fxLayoutGap.lt-md="0">
                <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100%" fxFlex.lt-sm="100%" fxLayoutGap="12px">
                    <div fxLayoutAlign="center start" fxFlex="10%" fxFlex.xs="100%">
                        <div>
                            <span class="label">Año</span>
                            <br>
                            <span class="label-normal">{{etapa.anio}}</span>
                        </div>
                    </div>
                    <div fxLayoutAlign="start start" fxFlex="15%" fxFlex.xs="100%">
                        <div>
                            <span class="label">Código</span>
                            <br>
                            <span class="label-normal">{{etapa.codigo}}</span>
                        </div>
                    </div>
                    <div fxLayoutAlign="start start" fxFlex="30%" fxFlex.xs="100%">
                        <div>
                            <span class="label">Régimen Laboral</span>
                            <br>
                            <span class="label-normal">{{etapa.regimenLaboral}}</span>
                        </div>
                    </div>
                    <div fxLayoutAlign="start start" fxFlex="12%" fxFlex.xs="100%">
                        <div>
                            <span class="label">Proceso</span>
                            <br>
                            <span class="label-normal">{{etapa.proceso}}</span>
                        </div>
                    </div>
                    <div fxLayoutAlign="start start" fxFlex="12%" fxFlex.xs="100%">
                        <div>
                            <span class="label">Etapa</span>
                            <br>
                            <span class="label-normal">{{etapa.etapa}}</span>
                        </div>
                    </div>
                    <div fxLayoutAlign="start start" fxFlex="12%" fxFlex.xs="100%">
                        <div>
                            <span class="label">Fecha de Creación</span>
                            <br>
                            <span class="label-normal">{{etapa.fechaCreacionProceso}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
