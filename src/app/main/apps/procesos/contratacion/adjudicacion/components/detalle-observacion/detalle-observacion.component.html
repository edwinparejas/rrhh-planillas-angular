<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <!--
                <mat-icon class="mr-4">info</mat-icon>
                -->
                <span class="title dialog-title">{{ dialogTitle }}</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <div *ngIf="working" fxLayout="column" fxLayoutAlign="center center">
            <mat-spinner [diameter]="50" style="margin: 0 auto;"></mat-spinner>
            <span>Espere, estamos procesando tu solicitud</span>
        </div>



        <div fxLayout="row" fxLayout.lt-md="column">
            <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                fxLayoutGap.xs="0">

                <div fxLayoutAlign="start start" fxFlex="30%" fxFlex.xs="100%">
                    <div>
                        <span class="label">Situaci√≥n</span>
                        <br>
                        <span class="label-normal">{{adjudicacion?.descripcionSituacionNoAdjudicacion}} </span>
                    </div>
                </div>

            </div>
        </div> <br>
        <div fxLayout="row" fxLayout.lt-md="column">
            <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                fxLayoutGap.xs="0">

                <div fxLayoutAlign="start start" fxFlex="100%" fxFlex.xs="100%">
                    <div>
                        <span class="label">Motivo</span>
                        <br>
                        <span class="label-normal">{{adjudicacion?.descripcionMotivoNoAdjudicacion}} </span>
                    </div>
                </div>

            </div>
        </div> <br>

        <div fxLayout="row" fxLayout.lt-md="column">
            <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                fxLayoutGap.xs="0">
                <div fxLayoutAlign="start start" fxFlex="100%" fxFlex.xs="100%">
                    <div>
                        <span class="label">Observaciones</span>
                        <br>
                        <span class="label-normal">{{adjudicacion?.observacionNoAdjudicacion}} </span>
                    </div>
                </div>
                <!--     <mat-form-field appearance="fill" fxFlex="100%" fxFlex.xs="100%">
                    <mat-label>Observaciones
                    </mat-label>
                    <textarea matInput placeholder="observaciones" rows="4" maxlength="400">
                      {{adjudicacion?.descripcionSituacionNoAdjudicacion}} 
                    </textarea>
                </mat-form-field> -->

            </div>
        </div>


        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button (click)="handleCancel()"><span class="material-icons">cancel</span>
                CERRAR</button>
        </div>
    </div>
