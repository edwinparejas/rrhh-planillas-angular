<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="mr-4">{{modal.icon}}</mat-icon>
                <span class="title dialog-title">{{modal.title}}</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-8 pb-0 m-0">
        <form autocomplete="off" novalidate [formGroup]="form">
            <div fxLayout="row" fxLayout.xs="column" fxFlex="100%" fxFlex.xs="100%" fxLayoutGap="12px"
                fxLayoutGap.xs="0" [style.margin-top.px]="20">
                <div fxLayoutAlign="start start" fxFlex="90%" fxFlex.xs="100%"
                    *ngIf="modal.action === formTypeRegistrar">
                    <mat-form-field appearance="fill" fxFlex="100%"
                        [mineduFormFieldValidationState]="form.get('motivoNoVigencia')">
                        <mat-label [mineduFormRequiredLabel]="form.get('motivoNoVigencia')">
                            Motivo de cancelar vigencia
                        </mat-label>
                        <textarea name="motivoNoVigencia" formControlName="motivoNoVigencia" matInput type="text"
                            matTextareaAutosize [matAutosizeMinRows]="4" [matAutosizeMaxRows]="20" uppercase></textarea>
                        <mat-error>
                            <minedu-form-field-validation-messages [mineduFormControl]="form.get('motivoNoVigencia')">
                            </minedu-form-field-validation-messages>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayoutAlign="start start" fxFlex="90%" fxFlex.xs="100%"
                    *ngIf="modal.action === formTypeConsultar">
                    <div class="form-group">
                        <label class="label" for="">Motivo de cancelar vigencia</label>
                        <p class="form-control-static">
                            {{form.value.motivoNoVigencia}}</p>
                    </div>
                </div>
            </div>
        </form>
        <p *ngIf="modal.action === formTypeRegistrar" class="text-danger">(*) Datos obligatorios</p>
    </div>
    <div mat-dialog-actions class="panel-footer m-0" fxLayout="row" fxLayoutAlign="end center">
        <minedu-button-save *ngIf="modal.action === formTypeRegistrar" [mineduForm]="form"
            (mineduOnClick)="handleGuardar()" [working]="working">
        </minedu-button-save>
        <minedu-button-cancel (mineduOnCancel)="handleCancelar()"></minedu-button-cancel>
    </div>
</div>
