<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="mr-4">{{modal.icon}}</mat-icon>
                <span class="title dialog-title">{{modal.title}}</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-8 pb-0 m-0">
        <form autocomplete="off" novalidate [formGroup]="form">
            <div fxLayout="column">
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex>
                    <div fxLayoutAlign="start start" fxFlex="90%" fxFlex.xs="100%">
                        <mat-form-field appearance="fill" fxFlex="100%"
                            [mineduFormFieldValidationState]="form.get('nombrePlanEstudio')">
                            <mat-label [mineduFormRequiredLabel]="form.get('nombrePlanEstudio')">
                                Plan de estudios
                            </mat-label>
                            <input matInput formControlName="nombrePlanEstudio" uppercase alphaNumeric
                                style="padding-bottom: 5px;" />
                            <mat-error>
                                <minedu-form-field-validation-messages
                                    [mineduFormControl]="form.get('nombrePlanEstudio')">
                                </minedu-form-field-validation-messages>
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex>
                    <div fxLayoutAlign="start start" fxFlex="90%" fxFlex.xs="100%">
                        <mat-form-field appearance="fill" fxFlex="100%"
                            [mineduFormFieldValidationState]="form.get('descripcionPlan')">
                            <mat-label [mineduFormRequiredLabel]="form.get('descripcionPlan')">
                                Descripci√≥n
                            </mat-label>
                            <textarea name="descripcionPlan" formControlName="descripcionPlan" matInput type="text"
                                matTextareaAutosize [matAutosizeMinRows]="4" [matAutosizeMaxRows]="20"
                                uppercase></textarea>
                            <mat-error>
                                <minedu-form-field-validation-messages
                                    [mineduFormControl]="form.get('descripcionPlan')">
                                </minedu-form-field-validation-messages>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        <p class="text-danger">(*) Datos obligatorios</p>
    </div>
    <div mat-dialog-actions class="panel-footer m-0" fxLayout="row" fxLayoutAlign="end center">
        <minedu-button-save [mineduForm]="form" (mineduOnClick)="handleGuardar()" [working]="working">
        </minedu-button-save>
        <minedu-button-cancel (mineduOnCancel)="handleCancelar()"></minedu-button-cancel>
    </div>
</div>
