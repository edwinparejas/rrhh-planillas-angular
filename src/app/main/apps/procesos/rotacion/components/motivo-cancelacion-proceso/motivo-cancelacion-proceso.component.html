<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Ver motivo de cancelación</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-10 pb-0 m-0">
        <div class="panel-body" *ngIf="proceso">
            <div fxLayout="row" fxLayout.lt-md="column">
                <div fxLayout="row" fxLayout.lt-md="column" fxFlex="100%" fxLayoutGap="12px" fxLayoutGap.lt-md="0">
                    <div fxLayout="row" fxLayout.lt-sm="column" fxFlex="100%" fxFlex.lt-sm="100%" fxLayoutGap="12px">
                        <div fxLayoutAlign="start start" fxFlex="100%" fxFlex.xs="100%">
                            <div class="mt-20 mb-12">
                                <span class="strong">Motivo de cancelación</span>
                                <br />
                                <span *ngIf="proceso.motivoCancelacion"> {{proceso.motivoCancelacion}} </span>
                                <span *ngIf="!proceso.motivoCancelacion"> No registrado </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="end center">
        <button type="button" mat-raised-button (click)="matDialogRef.close()">
            <span class="material-icons">close</span> Cerrar
        </button>
    </div>
</div>
