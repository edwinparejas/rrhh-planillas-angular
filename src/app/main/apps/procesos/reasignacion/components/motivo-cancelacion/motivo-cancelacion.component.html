<div class="class dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Ver Motivo de Cancelaci√≥n</span>
            </div>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    <div mat-dialog-content class="p-7 pb-0 m-0" fusePerfectScrollbar>
        <p>{{motivoCancelacion.descripcion}}</p>
        </div>
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row"
    fxLayoutAlign="end center">
        <button mat-stroked-button color="primary" (click)="handleCancel()">
            <span class="material-icons">close</span>Cerrar</button>
    </div>
    
</div>
