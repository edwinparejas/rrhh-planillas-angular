<div class="page-layout dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="title dialog-title">Ver observación</span>
            </div>
            <button mat-icon-button (click)="dialogRef.close()"><mat-icon>close</mat-icon></button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-dialog-content class="p-8 pb-0 m-0">
        <div fxLayout="column">
            <div fxLayout="row" fxFlex="100%">
                <div>
                    <span class="label">Motivo de la observación</span>
                    <br>
                    <span class="label-normal">{{ calificacion?.descripcionMotivoObservacion }}</span>
                </div>
            </div>
            <div fxLayout="row" fxFlex="100%">
                <div>
                    <span class="label">Detalle de la observación</span>
                    <br>
                    <span class="label-normal">{{ calificacion?.anotacionesObservacion }}</span>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="handleCancel()"><span class="material-icons">cancel</span>Cerrar</button>
    </mat-dialog-actions>
</div>
