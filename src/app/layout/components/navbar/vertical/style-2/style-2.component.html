<div class="navbar-header" [ngClass]="mineduConfig.layout.navbar.secondaryBackground">
    <div class="logo">
        <img class="logo-icon" src="assets/images/logos/minedu.svg">
        <span class="logo-text">MINEDU</span>
    </div>
    <button mat-icon-button class="toggle-sidebar-folded"
            (click)="toggleSidebarFolded()" fxHide.lt-lg>
        <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button class="toggle-sidebar-opened"
            (click)="toggleSidebarOpened()" fxHide.gt-md>
        <mat-icon>arrow_back</mat-icon>
    </button>
</div>
<div class="navbar-content" mineduPerfectScrollbar [mineduPerfectScrollbarOptions]="{suppressScrollX: true}"
     [ngClass]="mineduConfig.layout.navbar.primaryBackground">
    <minedu-navigation layout="vertical"></minedu-navigation>
</div>
