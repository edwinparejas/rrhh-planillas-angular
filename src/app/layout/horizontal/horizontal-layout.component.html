<ngx-spinner name="sp6" [fullScreen]="false" type="timer" size="medium"></ngx-spinner>
<div id="main">

    <!-- TOOLBAR: Above -->
    <ng-container *ngIf="mineduConfig.layout.toolbar.position === 'above'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Above -->

    <!-- NAVBAR: Top -->
    <ng-container>
        <ng-container *ngTemplateOutlet="topNavbar"></ng-container>
    </ng-container>
    <!-- / NAVBAR: Top -->

    <!-- TOOLBAR: Below -->
    <ng-container *ngIf="mineduConfig.layout.toolbar.position === 'below'">
        <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </ng-container>
    <!-- / TOOLBAR: Below -->

    <div id="container-1" class="container">

        <!-- NAVBAR: Left -->
        <ng-container>
            <ng-container *ngTemplateOutlet="leftNavbar"></ng-container>
        </ng-container>
        <!-- / NAVBAR: Left -->

        <div id="container-2" class="container">

            <div id="container-3" class="container" mineduPerfectScrollbar
                 [mineduPerfectScrollbarOptions]="{suppressScrollX: true, updateOnRouteChange : true}">

                <!-- CONTENT -->
                <minedu-content></minedu-content>
                <!-- / CONTENT -->

                <!-- FOOTER: Below -->
                <ng-container *ngIf="mineduConfig.layout.footer.position === 'above-static'">
                    <ng-container *ngTemplateOutlet="footer"></ng-container>
                </ng-container>
                <!-- / FOOTER: Below -->

            </div>

        </div>

    </div>

    <!-- FOOTER: Above -->
    <ng-container *ngIf="mineduConfig.layout.footer.position === 'above-fixed'">
        <ng-container *ngTemplateOutlet="footer"></ng-container>
    </ng-container>
    <!-- FOOTER: Above -->

</div>



<!-- ----------------------------------------------------------------------------------------------------- -->
<!-- @ PARTIALS                                                                                            -->
<!-- ----------------------------------------------------------------------------------------------------- -->

<!-- TOOLBAR -->
<ng-template #toolbar>
    <toolbar *ngIf="!mineduConfig.layout.toolbar.hidden"
             [ngClass]="mineduConfig.layout.toolbar.customBackgroundColor === true ? mineduConfig.layout.toolbar.position + ' ' + mineduConfig.layout.toolbar.background : mineduConfig.layout.toolbar.position">
    </toolbar>
</ng-template>
<!-- / TOOLBAR -->

<!-- FOOTER -->
<ng-template #footer>
    <footer *ngIf="!mineduConfig.layout.footer.hidden"
            [ngClass]="mineduConfig.layout.footer.customBackgroundColor === true ? mineduConfig.layout.footer.position + ' ' + mineduConfig.layout.footer.background : mineduConfig.layout.footer.position">
    </footer>
</ng-template>
<!-- / FOOTER -->

<!-- TOP NAVBAR -->
<ng-template #topNavbar>
    <navbar variant="horizontal-style-1"
            class="top-navbar" fxHide fxShow.gt-md
            *ngIf="!mineduConfig.layout.navbar.hidden">
    </navbar>
</ng-template>
<!-- / TOP NAVBAR -->

<!-- LEFT NAVBAR -->
<ng-template #leftNavbar>
    <minedu-sidebar name="navbar" class="navbar-minedu-sidebar"
                  [folded]="mineduConfig.layout.navbar.folded"
                  *ngIf="!mineduConfig.layout.navbar.hidden">
        <navbar [variant]="mineduConfig.layout.navbar.variant" class="left-navbar"></navbar>
    </minedu-sidebar>
</ng-template>
<!-- / LEFT NAVBAR -->
